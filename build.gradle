plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    maven {
        url  "https://dl.bintray.com/patriques82/maven" 
    }
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:27.0.1-jre'
    
    // Alpha Vantage
    // Documentation Reference: https://github.com/patriques82/alphavantage4j
    compile 'org.patriques:alphavantage4j:1.4'
    
    // JsonParser implementation
    implementation 'com.google.code.gson:gson:2.8.5'
    
    // Apache HTTPClient dependency
    compile 'org.apache.httpcomponents:httpclient:4.5.8'

    // Apache HTTPAsyncClient dependency
    compile 'org.apache.httpcomponents:httpasyncclient:4.1.4'
    
    // Apache HTTPMime dependency
    compile 'org.apache.httpcomponents:httpmime:4.5.8'
    
    //Alyien
    compile 'com.aylien.newsapi:client:0.5.1'
    
        // https://mvnrepository.com/artifact/org.json/json
    compile group: 'org.json', name: 'json', version: '20171018'
    
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'


}
